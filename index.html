<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DND</title>
    <link rel="stylesheet" href="styles/index.css">
    <script src="scripts/jquery.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/loader.css">
</head>
<body>
    <div class="spinner-bg">
      <span class="loader"></span>
      <span class="loader-bg"></span>
    </div>
    <div class="selectprofile">
        <h1>Select Profile</h1>
        <select id="profiles" class="form-select form-select-lg mb-3"aria-label="Default select example">
        </select>
        <button id="select" type="button" class="btn btn-primary btn-lg">Select</button>
        <button type="button" class="btn btn-primary btn-lg"><a id="addprofile" class="nav-link px-2" href="">Add Profile</a></button>
      </div>

    <div class="home overflow-auto" style="display: none;">
        <!-- Its the nav bar-->
        <div class="container">
            <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
              <div class="col-md-3 mb-2 mb-md-0">
                <a href="" class="d-inline-flex link-body-emphasis text-decoration-none">
                <img src="icons/DND/longlogo.svg" width="300" height="50">
                </a>
              </div>
        
              <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                <li><a href="/" id="homelink" class="nav-link px-2 link-secondary">Home</a></li>
                <li><a href="#" class="nav-link px-2" onclick="credits()">Credits</a></li>
              </ul>
        
              <div class="col-md-3 text-end">
              </div>
            </header>
          </div>
          <!-- Profile Section-->
          <div id="profile">
            
          </div>
          

            <!-- Stats Section-->
            <div id="stats">
              
            </div>

         <!-- Skills Section -->
            <div id="skills">
              
            </div>
           
            
            
            <!-- Spell Section -->
            <div id="spells">
              
            </div>
            
            
            <!-- Equipment Section -->
            <div id="equipment">
              
            </div>
            

              <!-- Language Section -->
              <div id="language">
                
              </div>
              <!-- Features Section -->
              <div id="feature">
                

              </div>

              <!-- Traits Section -->
              <div id="trait"> 
                
              </div>
              

              <!-- Ideals Section -->

              <div id="ideal">
                
              </div>
             

                <!-- This is a toast -->
                <div class="toast-container position-fixed bottom-0 end-0 p-3">
                  <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                    <div class="toast-header">
                      <strong class="me-auto" id="toasthead">DND</strong>
                      <small>Just Now</small>
                      <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                    </div>
                    <div class="toast-body" id="toastbody">
                      Placeholder
                    </div>
                  </div>
                </div>
   </div>

<script src="scripts/jquery.js"></script>

<script src="scripts/editor.js"></script>
